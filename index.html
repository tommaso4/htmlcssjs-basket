<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <title>Basket</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title margin-horiz-auto">BASKET STATS</h1>
      <input id="clear-btn" type="button" name="clear" value="CLEAR">
      <div class="input-container margin-horiz-auto">
        <div class="container-input">
          <div id="player">

          </div>
        </div>
        <div class="player-wrapper">
          <span id="id"><b></b> <span class="content"></span></span><br><br>
          <span id="points"><b>Points:</b> <span class="content"></span></span><br><br>
          <span id="bounce"><b>Bounce:</b> <span class="content"></span></span><br><br>
          <span id="mistake"><b>Mistake:</b> <span class="content"></span></span><br><br>
          <span id="twoPerc"><b>Two Perc:</b> <span class="content"></span></span><br><br>
          <span id="threePerc"><b>Three Perc:</b> <span class="content"></span></span><br><br>
        </div>
      </div>
    </div>
  </body>
</html>
